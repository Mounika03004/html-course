<html>
<head>
<style>
ul.a{
list-style-type:circle;
}
ul.b{
list-style-type:georgian;
}
ol.c{
list-style-type:upper-roman;
}
ol.d{
list-style-type:lower-alpha;
}
</style>
</head>
<body>
<h2> the list-style-type property </h2>
<p> Exmple of unordered list </p>
<ul class="a">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
<ul class="b">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
<p> Exmple of ordered list</p>
<ol class="c">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol>
<ol class="d">
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ol>
</body>
</html>

<html>
    <head>
        <title> document </title>
    </head>
    <body>
        
        <script>
            let a = prompt('enter the first varible: ');
            let b = prompt('enter the second varible: ');
            let temp
            temp = a;
            a = b;
            b = temp;
            console.log(`the value of a after swapping: ${a}`);
            console.log(`the value of b after swapping: ${b}`);
        </script>
    </body>
</html>
